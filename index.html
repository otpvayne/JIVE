<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form id="formulario__register" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" id="nombreTutor" placeholder="Nombre Tutor" required>
                    <input type="text" id="nombreJugador" placeholder="Nombre Jugador" required>
                    <input type="password" id="contraseña" placeholder="Contraseña" required>
                    <input type="email" id="correo" placeholder="Correo" required>
                    <input type="number" id="edadJugador" placeholder="Edad Jugador" required>
                    <!-- Nuevo: Checkbox para términos y condiciones -->
                    <div class="terminos">
                        <input type="checkbox" id="terminos" required>
                        <label for="terminos">Acepto los <a href="#" id="ver-terminos">términos y condiciones</a></label>
                    </div>
                    <!-- Nuevo: reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6LedOUsqAAAAAEvN5I9fFAKQCiMOtJAT7c_zRKgI"></div>
                    <button type="submit">Registrar</button>
                </form>
                <div id="mensaje"></div>
            </div>
        </div>
    </main>
    <!-- Nuevo: Modal para términos y condiciones -->
    <div id="modal-terminos" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Términos y Condiciones</h2>
            <p>Aquí van los términos y condiciones...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
