<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Desplegable de Dificultad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropdown-button">
            <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-width="2" stroke="#ffffff" d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125" stroke-linejoin="round" stroke-linecap="round"></path>
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17 15V18M17 21V18M17 18H14M17 18H20"></path>
            </svg>
            <span id="selected-difficulty">Fácil</span>
        </button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#" onclick="selectDifficulty('Fácil')">Fácil</a>
            <a href="#" onclick="selectDifficulty('Medio')">Medio</a>
            <a href="#" onclick="selectDifficulty('Difícil')">Difícil</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
